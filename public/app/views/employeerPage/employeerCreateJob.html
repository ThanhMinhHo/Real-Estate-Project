<style>
    .selected {
        background-color: blueviolet;
        color: black;
        font-weight: bold;
    }
</style>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="page-header">
            <h1>Tell us about your job</h1>
        </div>
        <br/>
        <div class="alert alert-success" ng-show="successMsg">
            <strong>Success!</strong> {{successMsg}}
        </div>
        <div class="alert alert-danger" ng-show="errMessage">
            <strong>Warm!</strong> {{errMessage}}
        </div>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4">Job title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" ng-model="JobCreateData.title" required></input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Location:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="location" ng-model="JobCreateData.location" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Job ads category:</label>
                <div class="col-sm-8">
                    <select ng-model="JobCreateData.jobCategory">
                        <option ng-repeat="x in category" value="{{x.type}}">{{x.type}}</option>
                    </select>
                    <!--<h1>You selected: {{selectedCar}}</h1>-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Work Type</label>

                <ul class="pagination" ng-repeat="x in TypeOfJobs">
                    <li ng-click="setClickedRow($index,x.type)" ng-class="{'selected':$index == selectedRow}" required>
                        <a>{{x.type}}</a>
                    </li>
                </ul>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Salary:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="salary" ng-init="JobCreateData.salary = 0" ng-model='JobCreateData.salary' required>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <div class="row">
                <label>Key selling points</label>
            </div>
            <div class="row">
                <input type="text" class="form-control" name="keyPoint" ng-model='JobCreateData.keyPoint' required></input>
            </div>

            <div class="row">
                <label>Job summary:</label>
            </div>
            <div class="row">
                <textarea class="form-control" rows="3" name="JobSumary" ng-model='JobCreateData.jobSumary' required></textarea>
            </div>
            <div class="row">
                <label>About the role:</label>
            </div>
            <div class="row">
                <textarea type="text" class="form-control" rows="3" name="abouttheRole" ng-model="JobCreateData.role" required></textarea>
            </div>
            <!--Next is click-->
            <br/>
            <div class="row col-sm-8">
                <button class="btn btn-danger" ng-click="PostTheJob()">Post The Job</button>
            </div>
        </form>


    </div>
    
</div>
<div class="col-sm-2"></div>
